apiVersion: batch/v1
kind: Job # Deployment will automatically restart when killed. Use Pod if not needed
metadata:
  labels:
    k8s-app: research
  name: abhibha-pc-ablation2-search
  namespace: ecepxie
spec:
  template:
    metadata:
      labels:
        k8s-app: research
    spec:
      restartPolicy: Never
      containers:
      - name: research
        image: gitlab-registry.nrp-nautilus.io/prp/jupyter-stack/prp
        imagePullPolicy: Always
        workingDir: /abhibha-volume/PCDARTS-cifar10
        command: ["bash", "train.sh"]
        resources:
          requests:
            memory: "3Gi"
            cpu: "1"
            nvidia.com/gpu: "1"
          limits:
            memory: "8Gi"
            cpu: "2"
            nvidia.com/gpu: "1"
        volumeMounts:
        - mountPath: /abhibha-volume
          name: abhibha-volume
      volumes:
        - name: abhibha-volume
          persistentVolumeClaim:
            claimName: abhibha-volume
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: gpu-type
                operator: In # Use NotIn for other types
                values:
                - 1080Ti
